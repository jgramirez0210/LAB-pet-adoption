<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div id="buttonContainers">
    <button type="button" class="btn btn-primary me-2" id="btn-cat">Filter Cat</button>
    <button type="button" class="btn btn-primary me-2" id="btn-dino">Filter Dino</button>
    <button type="button" class="btn btn-primary me-2" id="btn-dog">Filter Dog</button>
    <button type="button" class="btn btn-primary" id="btn-all">Show All</button>
  </div>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="animalName"> 
    </div>
    <div class="mb-3">
      <label for="color" class="form-label">Color</label>
      <input type="text" id="animalColor"> 
    </div>
    <div class="mb-3">
      <label for="special-skill" class="form-label">Special Skill</label>
      <input type="text" id="specialSkill"> 
    </div>
    <div class="mb-3">
      <label for="imgUrl" class="form-label">Image URL</label>
      <input type="text" id="formImgUrl"> 
    </div>
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="catRadio"><label class="form-check-label" for="flexRadioDefault1">Cat
    </label><input class="form-check-input" type="radio" name="flexRadioDefault" id="dogRadio"><label class="form-check-label" for="flexRadioDefault1">Dog
    </label>
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="dinoRadio"><label class="form-check-label" for="flexRadioDefault1">Dino
    </label>
    <button type="submit" class="btn btn-primary" id="fo">Submit</button>
  </form>
<div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
